<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container p-4">
        <div class="card text-center">
            <h1>Task List</h1>
            <hr class="mx-3"/>
            <div>Our simple task list</div>
            <div class="mt-2" id="warning-label"></div>
            <hr class="mx-3"/>

            <form id="form">
                <div class="input-group p-4">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Task" 
                        id = 'taskInput'
                    >
                    <button class="btn btn-outline-secondary" type="submit"> + </button>
                </div>
            </form>

            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Complete</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="task1">(add task here)</td>
                    <td>
                        <div>
                            <input class="form-check-input" type="checkbox" id="check0">
                          </div>
                    </td>
                    <td>
                        <button class="btn btn-danger" type="button" onclick="deleteTask()">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td id="task2">(add task here)</td>
                    <td>
                        <div>
                            <input class="form-check-input" type="checkbox" id="check1">
                          </div>
                    </td>
                    <td>
                        <button class="btn btn-danger" type="button" onclick="deleteTask()">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td id="task3">(add task here)</td>
                    <td>
                        <div>
                            <input class="form-check-input" type="checkbox" id="check2">
                          </div>
                    </td>
                    <td>
                        <button class="btn btn-danger" type="button" onclick="deleteTask()">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
