<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="back">

    <div class="container p-3">
        <div class="card text-center mt-4 p-3">
            <h1 class="py-4">Badly explained movies</h1>
            <div id="warning" class="warn-block"></div>
            <hr class="mx-3"/>

            <!--empty div to be filled later-->
            <div id="clue" class="text-center"></div>

            <hr class="mx-3"/>
            
            <form onsubmit="checkGuess(event)">
                <div class="input-group mb-3">
                    <input 
                        id="movie-guess"
                        type="text" 
                        class="form-control mx-3 mt-4" 
                        placeholder="Enter guess here"
                    />
                </div>
                
                <div class="d-grid mx-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                
            </form>
                <hr class="mx-3"/>
                <div id="clue2" class="text-center mb-3"></div>
                <button class="btn btn-secondary mx-3" onclick="showHint()" type="submit">Show hint</button>
                
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
